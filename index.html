<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DÃ©mo super filter</title>
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/SuperFilter.js"></script>
</head>
<body>
  <ul id="colors">
    <li name="red">Red</li>
    <li name="blue">Blue</li>
    <li name="green">Green</li>
    <li name="orange">Orange</li>
  </ul>

  <div id="gender">
    <p name="Me">Homme</p>
    <p name="Fe">Femme</p>
  </div>

	<ul id="SuperFilter">
    <li class="Red"></li>
    <li class="blue"></li>
    <li class="green"></li>
    <li class="orange fe"></li>
    <li class="red blue"></li>
    <li class="green orange fe"></li>
    <li class="red green me"></li>
    <li class="blue orange me"></li>
  </ul>

  <div id="SuperFilterTags"></div>

  <script>
    $('#SuperFilter').SuperFilter({
      filters: [
        "#colors",
        "#gender"
      ],
      containerTag: "#SuperFilterTags"
    })
  </script>

  <style>
    .red {
      background: red;
    }
    .green {
      background: green;
    }
    .blue {
      background: blue;
    }
    .orange {
      background: orange;
    }
  </style>
</body>
</html>
